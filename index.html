<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper bg-white w-96 p-5 flex flex-col items-center gap-5">
        <h1 class="text-3xl font-semibold">Currency Converter</h1>

        <input class="w-full h-10 border-2 px-2 outline-none bg-white rounded" id="amount" type="number" placeholder="Enter Amount">

        <div class="currency w-full flex justify-between">
            <div class="w-2/5">
                <select class="w-full h-10 border-2 rounded outline-none px-2" name="" id="fromCurrency"></select>
            </div>
            <div class="w-1/5 flex items-center justify-center cursor-pointer ">
                <i class="exchange fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="w-2/5">
                <select class="w-full h-10 border-2 rounded outline-none px-2" name="" id="toCurrency"></select>
            </div>
        </div>
        
        <div class="flex flex-col items-center gap-2 w-full">
            <button class="convert bg-blue-500 h-10 border-2 rounded text-white w-3/5">Convert</button>
            <button class="reset bg-gray-500 h-10 border-2 rounded text-white w-3/5">Reset</button>
        </div>

        <p class="result text-xl"></p>
        <p class="error "></p>
    </div>

    
    <script src="./scripts/script.js"></script>
</body>
</html>
